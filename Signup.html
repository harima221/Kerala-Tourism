<div class="container col-lg-3">
  <form action="index.html" onsubmit="return validate()">

      <h3>Sign Up</h3>
      <label for="name">First Name</label>
      <br>
      <input type="text" placeholder="First Name" id="firstname" class="form-control emailInput">
      <br>
      <label for="name">Last Name</label>
      <br>
      <input type="text" placeholder="Last Name" id="lastname" class="form-control emailInput">
      <br>
      <label for="myform_phone">Phone Number</label>
      <br>
      <input type="tel" placeholder="Phone Number" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"required class="form-control emailInput" >
      <br>
      <label for="email">Email</label>
      <input type="text" placeholder="email" id="email" class="form-control emailInput">
      <br>
      <label for="error" id="error"></label>
      <br>
      <label for="Password">Password</label>
      <input type="password" placeholder="password" id="PassEntry" class="form-control passwordInput">
      <br>
      <span id="StrengthDisp" class="badge displayBadge"></span>
      <br>
      <button>Sign Up</button>
  </form>
  <script src="signup.js"></script>
</div> <!-- container -->
